<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laisuatnganhang</title>
    <link rel="stylesheet" href="./accest/style.css/style.css">
</head>

<body>
    <div class="container">
        <!-- Nhập liệu và tính toán-->
        <form action="#">
            <!-- Số tiền vay-->
            <div class="row">
                <div class="left">
                    <label for="">Số tiền vay</label>
                </div>
                <div class="right">
                    <input type="text" name="" id="money" placeholder="Số tiền vay..."><span>VND</span>
                </div>
            </div>
                <!-- Số tiền vay-->
            <div class="row">
                <div class="left">
                    <label for="">Thời gian vay</label>
                </div>
                <div class="right">
                    <input type="text" name="" id="time" placeholder="Thời gian vay..."><span>Tháng</span>
                </div>
            </div>
            <!-- lãi suất-->
            <div class="row">
                <div class="left">
                    <label for="">Lãi suất</label>
                </div>
                <div class="right">
                    <input type="text" name="" id="lai" placeholder="Lãi suất ..."><span>% năm</span>
                </div>
            </div>
            <!-- Ngày giải ngân-->
            <div class="row">
                <div class="left">
                    <label for="">Ngày giải ngân</label>
                </div>
                <div class="right">
                    <input type="date" name="" id="giaingan" placeholder="">
                </div>
            </div>
        </form>

        <div class="row">
            <input type="submit" value="Tính lãi" id="" onclick="final()">
        </div>

        <!-- bảng kết quả-->
        <table>
            <thead>
                <tr>
                    <th colspan="2">Kỳ trả nợ</th>
                    <th>Số gốc còn lại</th>
                    <th>Gốc</th>
                    <th>Lãi</th>
                    <th>Tổng gốc  +  lãi</th>
                </tr>
            </thead>

            <tbody id="body">
                <!-- Hien thi ket qua-->
            </tbody>
        </table>
    </div>

    

    <script src="./tinhtoan.js"></script>
</body>

</html>
